<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="gallery.css">
	<script src = "gallery.js"></script>
</head>
<body>
	
	<div id = "image" tabindex="0">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" tabindex="0" alt = "AOT" src = "images/AOT.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" tabindex="0" alt = "CSM" src = "images/csm.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" tabindex="0" src = "images/dandadan.jpeg" alt = "Dandadan" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

	<img class = "preview" tabindex="0" alt = "JJK" src = "images/jjk.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" tabindex="0" alt = "Naruto" src = "images/naruto.jpeg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" tabindex="0" src = "images/onepiece.jpeg" alt = "One Piece" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
